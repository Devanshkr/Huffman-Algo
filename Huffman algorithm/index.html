<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>File Compressor</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' href='styles.css'>
	<!-- <link rel="stylesheet" href="./particles.js-master/demo/css/style.css"> -->
	<!-- <script src='heap_implementation.js' type="module"></script>
	<script src='codec_implementation.js' type="module"></script> -->
	<script src='script.js' type="text/javascript"></script>
</head>

<!-- <body onload="onloadfn();"> -->

<body>
	<div class="topmost">
		<div id="particles-js"></div>
		<h1 id="heading">TEXT FILE COMPRESSOR/DECOMPRESSOR </h1>

		<div class="bigdiv">
			<h2 class="align">STEP 1: UPLOAD YOUR FILE</h2>
			<div class="align" id="step1">
				<img style="padding-left: 13%;" src="assets/text_file_icon1.png" id="textImg">
				<br>
				<form method="post" enctype="multipart/form-data" class="form" id="fileform">
					<input type="file" id="uploadfile" class="input">

					<!-- <input type="submit" class="input" id="submitbtn" > -->
					<input type="button" id="submitbtn" class="input" value="Submit">
				</form>
				<span id="text1">(.txt files only)</span>
				<br>
				<!-- Upload File -->
			</div>
			<h2 class="align">STEP 2: SELECT &nbspACTION</h2>
			<div class="align" id="step2">
				<!-- &emsp;&emsp;&emsp;&emsp; -->
				<img style="padding-left: 13%;" src="assets/options_icon2.png" id="optionsImg">
				<br>
				<button style="padding: 2% 8% 2% 8%;" type="button" id="encode" class="button">Compress</button>
				&nbsp or &nbsp;
				<!-- &emsp;&emsp;&emsp;&emsp; -->
				<button style="padding: 2% 8% 2% 8%;" type="button" id="decode" class="button">Decompress</button>
				<!-- Select Action -->
				<br>
			</div>
			<h2 class="align">STEP 3: SIT BACK AND RELAX</h2>
			<div class="align" id="step3">
				<img style="padding-left: 13%;" src="assets/wait_icon1.png" id="waitImg">
				<br>
				<!-- Wait a moment -->
			</div>
			<br>
			<span class="align" id="text4">
				<button type="button" onclick="location.reload()">Click Here</button> to Start Again!
			</span>
		</div>
	</div>

	<footer style="padding-top: 50px; display: flex; justify-content: center; align-items: center;">Created by&nbsp;<b>Devansh Kumar(2K19/MC/037)</b></footer>

	<script src="./particles.js-master/particles.js"></script>
	<script src="/particles.js-master/demo/js/app.js"></script>
</body>

</html>
